<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD basic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcad06e7a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button class="submit" type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
